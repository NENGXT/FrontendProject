<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main class="card-box">
            <figure class="profile">
                <a class="profile-link" href="#">
                    <img
                        class="profile-img"
                        src="./assets/images/avatar-jessica.jpeg"
                        alt="githubusercontent" />
                </a>
                <h1 class="profile-name">Neng XT</h1>
                <p class="address">Tokyo, Japan</p>
                <p class="about-me">"A web deveploper and a music producer"</p>
            </figure>

            <div class="social-link">
                <a class="social-link-btn" href="#" target="_blank">Github</a>
                <a class="social-link-btn" href="#" target="_blank">
                    Frontend Mentor
                </a>
                <a class="social-link-btn" href="#" target="_blank">X</a>
                <a class="social-link-btn" href="#" target="_blank">
                    Instagram
                </a>
            </div>
        </main>
    </body>
</html>
