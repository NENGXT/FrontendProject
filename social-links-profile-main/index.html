<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- displays site properly based on user's device -->

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
    </head>
    <body>
        <main class="card-box">
            <figure class="profile">
                <a class="profile-link" href="#">
                    <img
                        class="profile-img"
                        src="https://avatars.githubusercontent.com/u/192519918?v=4"
                        alt="githubusercontent" />
                </a>
                <h1 class="profile-name">Neng XT</h1>
                <p class="address">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        fill="currentColor"
                        class="bi bi-geo-alt-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                    </svg>
                    <span id="address">Tokyo, Japan</span>
                </p>
                <p class="about-me">"A web deveploper and a music producer."</p>
            </figure>

            <nav class="social-link">
                <a class="social-link-btn" href="#" target="_blank">Github</a>
                <a class="social-link-btn" href="#" target="_blank"
                    >Netease Cloud</a
                >
                <a class="social-link-btn" href="#" target="_blank">
                    Frontend Mentor
                </a>
                <a class="social-link-btn" href="#" target="_blank">X</a>
                <a class="social-link-btn" href="#" target="_blank">
                    Instagram
                </a>
            </nav>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
