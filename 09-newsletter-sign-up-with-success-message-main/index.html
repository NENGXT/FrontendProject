<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <main class="container">
            <section class="card-left">
                <form class="card-form">
                    <h1 class="card-title">Stay updated!</h1>
                    <p class="card-text">
                        Join 60,000+ product managers receiving monthly updates
                        on:
                    </p>
                    <ul class="card-list">
                        <li>
                            <img
                                class="card-icon"
                                src="./assets/images/icon-list.svg"
                                alt="icon" />Product discovery and building what
                            matters
                        </li>
                        <li>
                            <img
                                class="card-icon"
                                src="./assets/images/icon-list.svg"
                                alt="icon" />Measuring to ensure updates are a
                            success
                        </li>
                        <li>
                            <img
                                class="card-icon"
                                src="./assets/images/icon-list.svg"
                                alt="icon" />And much more!
                        </li>
                    </ul>
                    <label for="email" class="card-label">Email address</label>
                    <input
                        type="email"
                        class="card-email"
                        id="email"
                        name="email"
                        placeholder="email@company.com" />
                    <button type="submit" class="card-submit">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </section>
            <section class="card-right">
                <div class="card-illustration">
                    <img
                        class="card-illustration-desktop"
                        src="./assets/images/illustration-sign-up-desktop.svg"
                        alt="desktop-illustration" />
                </div>
            </section>
        </main>
    </body>
</html>
